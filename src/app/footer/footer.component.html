<footer class="footer" *ngIf="todos.length > 0">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{todoLength}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li>
            <a href="#/" [class.selected]="filterType == 'All'" (click)="filterType = 'All'">All</a>
        </li>
        <li>
            <a href="#/active" [class.selected]="filterType == 'Active'" (click)="filterType = 'Active'">Active</a>
        </li>
        <li>
            <a href="#/completed" [class.selected]="filterType == 'Completed'" (click)="filterType = 'Completed'">Completed</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="btnClearCompleted()">Clear completed</button>
</footer>
